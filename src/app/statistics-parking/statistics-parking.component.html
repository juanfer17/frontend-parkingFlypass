<div class="form-container">
  <form [formGroup]="form" (ngSubmit)="getAverageTransactions()">
    <span>Selecciona un tipo de vehiculo</span>
    <select formControlName="vehicleType">
      <option value="AUTOMOVIL">Automóvil</option>
      <option value="MOTOCICLETA">Motocicleta</option>
      <option value="CAMIONETA">Camioneta</option>
    </select>
    <button type="submit">Enviar</button>
  </form>
  <div class="max-container">
    <h2>Calcula el tiempo máximo de parqueo</h2>
    <button style="margin-top: -20px" (click)="getMaxTimeService()">Tiempo máximo</button>
  </div>
  <div *ngIf="averageTransactionsResponse">
    <h2>Average Transactions:</h2>
    <pre>{{ averageTransactionsResponse | json }}</pre>
  </div>

  <div *ngIf="maxTimeServiceResponse">
    <h2>Max Time Service:</h2>
    <pre>{{ maxTimeServiceResponse | json }}</pre>
  </div>
</div>
