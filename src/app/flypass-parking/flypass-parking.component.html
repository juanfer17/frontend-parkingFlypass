<div class="form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Crear Transacción</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <input type="text" formControlName="plate" placeholder="Placa" pattern="^.{1,6}$" [maxlength]="6" onkeyup="this.value = this.value.toUpperCase()" required>
        <span>Selecciona un tipo de vehículo</span>
        <select formControlName="vehicleType">
          <option value="AUTOMOVIL">Automóvil</option>
          <option value="MOTOCICLETA">Motocicleta</option>
          <option value="CAMIONETA">Camioneta</option>
        </select>
        <button type="submit">Enviar</button>
      </form>
    </mat-card-content>
  </mat-card>

</div>
